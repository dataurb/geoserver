<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cemitério Municipal de Ribeirãozinho - Dataurb</title>
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        #mapa-container {
            display: none;
            width: 100%;
            height: 100vh;
        }

        /* Estilos do formulário de login */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .logo-login {
            width: 180px; 
            margin-bottom: 20px;
        }

        h2 {
            color: #1E3A6D;
            font-size: 18px;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1E3A6D;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2E4A8A;
        }

        .erro {
            color: red;
            font-size: 14px;
            margin-top: 15px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-form">
        <img src="assets/images/logo.png" alt="Dataurb" class="logo-login">
        <h2>Prefeitura Municipal de Ribeirãozinho</h2>
        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="realizarLogin()">Entrar</button>
        <p id="erro" class="erro"></p>
    </div>

    <div id="mapa-container">
        <iframe
            id="iframe-mapa"
            src=""
            title="Map"
            width="100%"
            height="100%"
            style="border: 0px;"
            allow="geolocation"
            allowfullscreen>
        </iframe>
    </div>

    <script src="usuarios.js"></script>
    
    <script>
        function realizarLogin() {
            const usuarioDigitado = document.getElementById("usuario").value.toLowerCase();
            const senhaDigitada = document.getElementById("senha").value;
            const elementoErro = document.getElementById("erro");

            // Verifica as credenciais
            if (usuarios[usuarioDigitado] && usuarios[usuarioDigitado] === senhaDigitada) {
                elementoErro.textContent = "";
                
                // 1. Esconde o login
                document.getElementById("login-form").style.display = "none";
                
                // 2. Mostra o container do mapa
                document.getElementById("mapa-container").style.display = "block";
                
                // 3. AGORA SIM carregamos o mapa. Isso força ele a renderizar no tamanho certo.
                document.getElementById("iframe-mapa").src = "https://app.atlas.co/embeds/z23BOr9DKfGl7ozxPMmA?loc=-52.6841%2C-16.4936%2C17.7000z&public=true";

            } else {
                elementoErro.textContent = "Usuário ou senha incorretos";
            }
        }
        
        document.getElementById("senha").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                realizarLogin();
            }
        });
    </script>
</body>
</html>
